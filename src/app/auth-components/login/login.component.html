<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- Angular Material CSS (assuming you are using Angular Material) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <mat-card class="signup-card">
          <mat-card-content>
            <h2 class="signup-caption">Login</h2>
            <form [formGroup]="loginForm">
              <mat-form-field class="full-width" appearance="outline">
                <!-- <mat-label>Email</mat-label> -->
                <input matInput placeholder="Email" formControlName="email" required>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <!-- <mat-label>Password</mat-label> -->
                <input matInput placeholder="Password" type="password" formControlName="password" required>
              </mat-form-field>
              <button mat-raised-button color="primary" class="signup-button" (click)="login()" [disabled]="loginForm.invalid">
                Login
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
      
    <!-- Angular Material JS (assuming you are using Angular Material) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.js"></script>
</body>
</html>
