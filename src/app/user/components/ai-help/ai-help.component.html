   <div class="chat-container">
    <div class="chat-history">
      <div *ngFor="let message of messages" [ngClass]="{'message user': message.user, 'message ai': !message.user}">
        <p>{{ message.text }}</p>
      </div>
    </div>
    
    <div class="chat-input">
      <form (submit)="sendMessage()" class="form-input">
        <mat-form-field appearance="fill" class="input-field">
          <!-- <mat-label>Query</mat-label> -->
          <input matInput placeholder="Ask XchangeAI" [(ngModel)]="query" name="query" />
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" type="submit" class="send-button">Send</button> -->
        <button mat-icon-button type="submit" aria-label="Send">
            <mat-icon>send</mat-icon>
        </button>
    </form>
    </div>
  </div>
